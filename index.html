<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Surprise</title>
  <style>
    body {
      background-color: #ffe6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .message {
      font-size: 24px;
      color: #b30047;
      opacity: 0;
      animation: fadeInText 3s forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .qr-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInQR 2s forwards;
      animation-delay: 3s; /* shows after text */
    }

    @keyframes fadeInQR {
      to { opacity: 1; }
    }

    img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="message">ðŸ’– Scan this QR, Den ðŸ’–</div>

  <div class="qr-container">
    <!-- This QR redirects to your message.html file -->
    <img src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=https://YOUR-WEBSITE/message.html" alt="QR Code">
  </div>

</body>
</html>
